server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 8080;

	location = /health {
		access_log off;
		add_header 'Content-Type' 'application/json';
		return 200 '{"status":"UP"}';
	}
}

