name: Backend Validation
on:
  push:
    branches:
      - main
    paths:
      - "backend/**/*"
      - ".github/workflows/backend.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "backend/**/*"
      - ".github/workflows/backend.yml"
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mkdir -p test-reports/

          # Run unit tests first
          mvn -B clean test

          # Run integration tests
          mvn -B pre-integration-test integration-test post-integration-test \
            sonar:sonar -Dsonar.projectKey=NikoGrid_NikoGrid
          cp target/TEST-junit-jupiter.xml test-reports/integration-tests.xml

      - name: Import results to Xray
        if: always()
        uses: mikepenz/xray-action@v3
        with:
          username: ${{ secrets.XRAY_CLIENT_ID }}
          password: ${{ secrets.XRAY_CLIENT_SECRET }}
          testFormat: "junit"
          testPaths: "backend/test-reports/*.xml"
          projectKey: "NIK"
